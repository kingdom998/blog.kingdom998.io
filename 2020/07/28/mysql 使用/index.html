    <h1 class="article-title" itemprop="name">
      mysql 使用
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <ul>
<li><p>数据备份</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mysqldump -h192.168.1.18 -P3306 -uroot -proot db &gt; db_`date +"%Y%m%d_%H%M"`.sql</span><br></pre></td></tr></table></figure>
</li>
<li><p>存储过程 —- 批量删除表（传入数据库和字符串）</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">drop procedure if exists dropTables;</span><br><span class="line">delimiter $$</span><br><span class="line">create procedure dropTables(in db varchar(20), in cond varchar(100))</span><br><span class="line">begin</span><br><span class="line">    SET @tables &#x3D; NULL;</span><br><span class="line">    SELECT GROUP_CONCAT(table_schema, &#39;.&#39;, table_name) INTO @tables FROM information_schema.&#96;TABLES&#96;</span><br><span class="line">    where table_schema &#x3D; db  and TABLE_NAME regexp cond;</span><br><span class="line">    SET @query &#x3D; CONCAT(&#39;DROP table &#39;, @tables, &#39;;&#39;);</span><br><span class="line">    PREPARE stmt FROM @query;</span><br><span class="line">    execute stmt;</span><br><span class="line">    DEALLOCATE PREPARE stmt;</span><br><span class="line">    select @query;</span><br><span class="line">end $$</span><br><span class="line">delimiter ;</span><br><span class="line">call dropTables(&#39;kingdom&#39;, &#39;re_unify_20190928_182609&#39;);</span><br></pre></td></tr></table></figure>
</li>
<li><p>存储过程 —- 批量删除表（遍历删除）&gt;&gt;&gt; 可能会出错未完整验证</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;*遍历删除表*&#x2F;</span><br><span class="line">drop procedure if exists dropTablesLoop;</span><br><span class="line">DELIMITER $$</span><br><span class="line">create PROCEDURE dropTablesLoop(in db varchar(20), in cond varchar(100))</span><br><span class="line">BEGIN</span><br><span class="line">    DECLARE done INT DEFAULT FALSE;</span><br><span class="line">    declare tmp varchar(120);</span><br><span class="line">    declare cursor_tables cursor for SELECT concat(TABLE_SCHEMA, &#39;.&#39;, TABLE_NAME)</span><br><span class="line">                                     FROM information_schema.&#96;TABLES&#96;</span><br><span class="line">                                     where table_schema &#x3D; db</span><br><span class="line">                                       and TABLE_NAME regexp cond;</span><br><span class="line">    DECLARE CONTINUE HANDLER FOR NOT FOUND SET done &#x3D; TRUE;</span><br><span class="line">    open cursor_tables;</span><br><span class="line">    read_loop:</span><br><span class="line">        loop</span><br><span class="line"></span><br><span class="line">            fetch cursor_tables into tmp;</span><br><span class="line">            if done then</span><br><span class="line">                leave read_loop;</span><br><span class="line">            end if;</span><br><span class="line"></span><br><span class="line">            set @query &#x3D; CONCAT(&#39;drop table &#39;, tmp, &#39;;&#39;);</span><br><span class="line">            PREPARE stmt from @query;</span><br><span class="line">            execute stmt;</span><br><span class="line">            deallocate prepare stmt;</span><br><span class="line">            if not done then</span><br><span class="line">                select @query;</span><br><span class="line">            end if;</span><br><span class="line"></span><br><span class="line">        end loop;</span><br><span class="line">    close cursor_tables;</span><br><span class="line">END $$</span><br><span class="line">delimiter ;</span><br><span class="line">CALL dropTablesLoop(&#39;kingdom&#39;, &#39;112333&#39;);</span><br></pre></td></tr></table></figure></li>
</ul>
